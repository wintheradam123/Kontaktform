<head>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
  />
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"

</head>
<div class="header">
  <h2>{{ title }}</h2>
  <h4>
    Vores produkter kommer med garanti og 14 dages returret. Du kan kontakte
    vores support.
  </h4>
</div>

<div class="cards">
  <div class="card" style="width: 18rem; height: 12rem">
    <div class="card-body">
      <h5 class="card-title">Telefon</h5>
      <a class="card-subtitle mb-2 text-muted">+45 83 72 54 96</a>
      <p class="card-text">
        Vores telefoner er åbne fra 09-17, mandag til fredag.
      </p>
    </div>
  </div>

  <div class="card" style="width: 18rem; height: 12rem">
    <div class="card-body">
      <h5 class="card-title">Email</h5>
      <a
        class="card-subtitle mb-2 text-muted"
        href="mailto: ecommerce@support.com"
        >ecommerce@support.com</a
      >
      <p class="card-text">
        Vores email er åbent hele ugen, men svartider på 1-3 dage kan forekomme.
      </p>
    </div>
  </div>
</div>
