<head>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
  />
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
</head>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" href="#">Forside</a>
        </li>
      </ul>
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" href="#">Se produkter</a>
        </li>
      </ul>
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" href="#">Kontakt</a>
        </li>
      </ul>
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" href="#">Kurv</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="body">
  <h4>{{ title }}</h4>
  <div class="formdiv">
    <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)">
      <div class="input-group mb-3" style="float: left">
        <input
          type="text"
          class="form-control"
          id="forNavn"
          placeholder="Indtast fornavn"
          formControlName="forNavn"
          required
        />
        <input
          type="text"
          class="form-control"
          id="efterNavn"
          placeholder="Indtast efternavn"
          formControlName="efterNavn"
          required
        />
      </div>

      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          id="adresse1"
          placeholder="Indtast adresse"
          formControlName="adresse1"
          required
        />
      </div>

      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          id="adresse2"
          placeholder="Indtast adresse 2"
          formControlName="adresse2"
        />
      </div>

      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          id="land"
          placeholder="Indtast land"
          formControlName="land"
          required
        />
        <input
          type="text"
          class="form-control"
          id="by"
          placeholder="Indtast by"
          formControlName="by"
          required
        />
      </div>

      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          id="postnummer"
          placeholder="Indtast postnummer"
          formControlName="postnummer"
          required
        />
        <input
          type="tel"
          class="form-control"
          id="telefon"
          placeholder="Indtast telefonnummer"
          formControlName="telefon"
          required
        />
      </div>

      <button class="btn btn-primary" type="submit">NÃ¦ste</button>
      <button class="btn btn-secondary" type="button">Tilbage</button>
    </form>
  </div>
</div>

<div class="rightview">
  <h4>Kurv</h4>
  <div class="kurvView">
    <div class="kurvItem">
      <img src="" />
      <p class="produktNavn"></p>
      <p class="produktPris"></p>
    </div>
    <h3 class="total"></h3>
  </div>
</div>
