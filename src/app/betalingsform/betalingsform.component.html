    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
</head>
<nav class="navbar navbar-expand-lg navbar-light bg-light">

<div class="body">
  <h4>{{ title }}</h4>
  <hr class="solid" />
  <div class="formdiv">
    <form
      ngNativeValidate
      [formGroup]="formGroup"
      (ngSubmit)="onSubmit(formGroup.value)"
    >
      <div class="input-group mb-3" style="float: left">
        <input
          type="text"
          class="form-control"
          id="firstname"
          placeholder="Fornavn"
          formControlName="firstname"
          required
        />
        <input
          type="text"
          class="form-control"
          id="lastname"
          placeholder="Efternavn"
          formControlName="lastname"
          required
        />
      </div>

      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          id="address"
          placeholder="Adresse"
          formControlName="address"
          required
        />
      </div>

      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          id="address"
          placeholder="Adresse 2"
          formControlName="address2"
        />
      </div>

      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          id="country"
          placeholder="Land"
          formControlName="country"
          required
        />
        <input
          type="text"
          class="form-control"
          id="city"
          placeholder="By"
          formControlName="city"
          required
        />
      </div>

      <div class="input-group mb-3">
        <input
          type="text"
          pattern="[0-9]{4}"
          oninvalid="this.setCustomValidity('Indtast dansk postnummer')"
          oninput="this.setCustomValidity('')"
          class="form-control"
          id="zip"
          placeholder="Postnummer"
          formControlName="zip"
          required
        />
        <input
          type="tel"
          pattern="[0-9]{8}"
          oninvalid="this.setCustomValidity('Indtast dansk telefonnummer, uden +45')"
          oninput="this.setCustomValidity('')"
          class="form-control"
          id="phone"
          placeholder="Telefonnummer"
          formControlName="phone"
          required
        />
      </div>

      <hr class="solid-light" />

      <div class="row">
        <div class="col-sm-6">
          <div class="card">
            <div class="card-body">
              <div class="form-check form-check-inline">
                <input
                  type="radio"
                  class="form-check-input"
                  formControlName="delivery"
                  id="free"
                  name="delivery"
                  value="free"
                />
                <label class="leveringLabel" for="free">Gratis levering</label>
                <br />
                <p>Mellem 2-5 arbejdsdage</p>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="card">
            <div class="card-body">
              <div class="form-check form-check-inline">
                <input
                  type="radio"
                  class="form-check-input"
                  formControlName="delivery"
                  id="nextday"
                  name="delivery"
                  value="next day"
                />
                <label class="leveringLabel" for="nextday"
                  >Levering næste dag</label
                >
                <br />
                <p>24 timer fra ordre</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <hr class="solid" />
      <button class="btn btn-primary" type="submit">Næste</button>
      <button class="btn btn-secondary" type="button">Tilbage</button>
    </form>
  </div>
</div>

<div class="rightview">
  <h4>Kurv</h4>
  <hr class="solid" />
  <div class="kurvView">
    <div class="kurvItem">
      <img src="assets/img/g203-hero.jpg" width="100px" />
      <p class="produktNavn">Hero Mus</p>
      <p class="produktPris">200 DKK</p>
    </div>
    <hr class="solid" />
    <h5 class="total">TOTAL</h5>
  </div>
</div>
