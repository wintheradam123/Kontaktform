<head>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
  />

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
</head>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" href="#">Forside</a>
        </li>
      </ul>
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" href="#">Se produkter</a>
        </li>
      </ul>
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" href="#">Kontakt</a>
        </li>
      </ul>
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" href="#">Kurv</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<hr class="solid" />
<div class="body">
  <div class="imgs">
    <div
      id="carouselExampleControls"
      class="carousel slide"
      data-bs-ride="carousel"
    >
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img id="img" class="d-block w-100" src="{{ image }}" />
        </div>
        <div class="carousel-item">
          <img id="img" class="d-block w-100" src="{{ image2 }}" />
        </div>
        <div class="carousel-item">
          <img id="img" class="d-block w-100" src="{{ image3 }}" />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleControls"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleControls"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
</div>
<div class="body">
  <div class="produkt">
    <div class="titel">
      <h2 class="produktnavn">{{ produktnavn }}</h2>
      <div class="reviews">
        <p>5 stjerner</p>
      </div>
      <hr class="solid" />
      <div class="prismodel">
        <div class="pris">
          <h3>{{ pris }}.-</h3>
        </div>
        <div class="dropdown">
          <ng-container #viewcontainer></ng-container>
          <select name="model" id="model" class="form-select"></select>
        </div>
      </div>
      <br />
      <div class="beskrivelse">
        <hr class="solid" />
        <p>{{ desc }}</p>
      </div>
      <div class="purchase">
        <hr class="solid" />
        <button id="tilfoejTilKurvbtn" class="btn btn-primary" type="button">
          Tilf√∏j til kurv
        </button>
      </div>
    </div>
  </div>
</div>
<div class="lignende">
  <div class="head">
    <h2 id="headh2">Lignende produkter</h2>
  </div>
  <div class="ligprodukter">
    <div id="prod1">
      <div class="imgs">
        <img src="{{ image2 }}" id="img" />
      </div>
      <div id="lignendeinfo">
        <h6>Kontor mus</h6>
        <div class="anmeldelser">2 stjerner</div>
        <p>Pris</p>
      </div>
    </div>
  </div>
</div>
<div class="anmeldelser"></div>
<div id="botnav">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" href="#">Forside</a>
          </li>
        </ul>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" href="#">Se produkter</a>
          </li>
        </ul>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" href="#">Kontakt</a>
          </li>
        </ul>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" href="#">Kurv</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>
